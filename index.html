<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="您的专属 AI 兽医助手">
  <!-- Optimized for iPhone Notch -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="AI 宠医">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>AI 宠医</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Global Loading Spinner (shown before Flutter boots) -->
  <style>
    #global-loading {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f0f10; /* dark background to match app */
      z-index: 9999;
    }
    #global-loading .spinner {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: 4px solid rgba(100, 255, 218, 0.2); /* subtle ring */
      border-top-color: #64FFDA; /* accent color */
      animation: spin 0.9s linear infinite;
      box-shadow: 0 0 24px rgba(100, 255, 218, 0.25);
    }
    #global-loading .loading-text {
      margin-top: 16px;
      color: #b7ffef;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      font-size: 14px;
      opacity: 0.8;
      text-align: center;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <div id="global-loading" role="status" aria-live="polite" aria-label="应用正在加载">
    <div>
      <div class="spinner" aria-hidden="true"></div>
      <div class="loading-text">正在加载应用…</div>
    </div>
  </div>
  <script>
    (function () {
      function removeLoader() {
        var el = document.getElementById('global-loading');
        if (el && el.parentNode) {
          el.parentNode.removeChild(el);
        }
      }
      // Remove when Flutter renders its first frame
      window.addEventListener('flutter-first-frame', removeLoader);
      // Fallback: ensure the loader disappears even if first-frame isn't fired
      window.addEventListener('load', function () {
        setTimeout(removeLoader, 15000);
      });
    })();
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
